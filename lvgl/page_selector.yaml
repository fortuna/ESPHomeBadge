obj:
  id: page_selector
  on_boot:
  - lambda: |-
      ESP_LOGD("lvgl", "Default group is: %p", lv_group_get_default());
      lv_group_t* group = lv_group_create();
      lv_group_set_focus_cb(group, [](lv_group_t* group) {
          ESP_LOGD("lvgl", "Group %p focused on: %p", group, lv_group_get_focused(group));
      });
      ESP_LOGD("lvgl", "Initializing page_selector: %p, group: %p", id(page_selector), group);
      lv_obj_set_user_data(id(page_selector), group);
      recursive_set_group(id(page_selector), group);
  styles: [container]
  height: SIZE_CONTENT
  width: SIZE_CONTENT
  align: CENTER
  layout:
    type: FLEX
    flex_flow: ROW
    flex_align_track: CENTER
    pad_column: 0
  hidden: true
  bg_color: 0x000000
  bg_opa: 50%
  radius: 8
  pad_all: 8
  widgets:
    - obj:
        styles: [container, switcher_entry]
        layout:
          type: FLEX
          flex_flow: COLUMN
          flex_align_cross: CENTER
        widgets:
          - button:
              scroll_on_focus: true
              styles: [switcher_button]
              focus_key:
                styles: [switcher_focused]
              widgets:
                - label:
                    text: "\U0000ea67"
              on_press:
                - script.execute: dismiss_selector
          - label:
              text: Badge
    - obj:
        styles: [switcher_entry]
        layout:
            type: FLEX
            flex_flow: COLUMN
            flex_align_cross: CENTER
        widgets:
          - button:
              scroll_on_focus: true
              styles: [switcher_button]
              focus_key:
                styles: [switcher_focused]
              widgets:
                - label:
                    text: "\U0000e29c"
              on_press:
                - script.execute: dismiss_selector
          - label:
              text: Air
    - obj:
        styles: [switcher_entry]
        layout:
            type: FLEX
            flex_flow: COLUMN
            flex_align_cross: CENTER
        widgets:
          - button:
              scroll_on_focus: true
              styles: [switcher_button]
              focus_key:
                styles: [switcher_focused]
              widgets:
                - label:
                    text: "\U0000e00a"
              on_press:
                - script.execute: dismiss_selector
          - label:
              text: QR
    - obj:
        styles: [switcher_entry]
        layout:
            type: FLEX
            flex_flow: COLUMN
