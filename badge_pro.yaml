# This file defines the hardware of the Pro version of the badge.

packages:
  # Inherit from the basic model
  base: !include ./badge_basic.yaml

spi:
  - id: spi_bus
    clk_pin: GPIO06  # SPI_SCK
    mosi_pin: GPIO07  # SPI_SDO

display:
  - id: tft_display
    platform: ili9xxx
    model: ST7789V
    dc_pin: GPIO00  # TFT_DC
    cs_pin: GPIO04  # SPI_CS1
    reset_pin: GPIO01  # SPI_CS2
    invert_colors: true
    # We need PSRAM to use 16 bit, so we reduce the color bit depth.
    color_palette: 8BIT
    dimensions:
      width: 320
      height: 240
    transform:
      swap_xy: true
      mirror_y: true

sensor:
  - platform: max17043  # U4
    id: battery_sensor
    i2c_id: badge_i2c
    battery_voltage:
      name: Battery Voltage
    battery_level:
      name: Battery Level
  
  - platform: sgp30  # U7
    id: air_sensor
    i2c_id: badge_i2c
    eco2:
      name: "COâ‚‚eq"
    tvoc:
      name: "TVOC"
