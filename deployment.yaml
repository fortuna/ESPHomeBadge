# This is the file where you can customize the behavior of your badge.

packages:
  base: !include ./badge_base.yaml

esphome:
  name: hope-badge
  friendly_name: HOPE Badge
  on_boot: 
    then:
      logger.log: Hello World

logger:
  level: DEBUG

binary_sensor:
  - id: !extend button_3
    on_click: 
      then:
        - if:
            condition:
              lambda: 'return id(led_strip).remote_values.get_brightness() <= 0.201f;'
            then:
              light.turn_off:
                id: led_strip
                transition_length: 0s
            else:
              light.dim_relative:
                id: led_strip
                relative_brightness: -10%
                transition_length: 0s

          
  - id: !extend button_4
    on_click: 
      then:
        - if:
            condition:
              light.is_on: led_strip
            then:
              - light.dim_relative:
                  id: led_strip
                  relative_brightness: 10%
                  transition_length: 0s
            else:
              - light.turn_on:
                  id: led_strip
                  brightness: 20%
                  transition_length: 0s
              
remote_receiver:
  - id: !extend ir_receiver
    on_nec:
        then:
        - lambda: |-
            ESP_LOGD("IR", "Received NEC command: address=0x%X, command=0x%X", x.address, x.command);
